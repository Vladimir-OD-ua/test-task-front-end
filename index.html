<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TestTitleExpert</title>

    <link rel="stylesheet" href="css/normalize.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/media.css"/>
</head>
<body>
    <div class="bg">
        <section class="container">
            <div class="stage">
                <div class="box bounce-1">
                    <img src="img/balls-1.png" alt="balls">
                </div>
            </div>
            <div class="stage-2">
                <div class="box-stage-2 bounce-2">
                    <img src="img/balls-2.png" alt="balls">
                </div>
            </div>
            <div class="stage-3">
                <div class="box-stage-3 bounce-3">
                    <img src="img/balls-3.png" alt="balls">
                </div>
            </div>
            <div class="header-title mobile-header">Clickable</div>
            <div class="paralax-section">
                <div id="parallax"></div>
                <div class="title title-transparent">Лучший фронтенд<br>на башне </div>
                <div class="title title-white">Лучший фронтенд<br>на башне </div>
            </div>
            <div class="header">
                <div class="header-title">Clickable</div>
                <div class="header-logo">
                    <div class="logo">
                        <img src="img/logo.png" alt="logo" class="logo-img">
                    </div>
                    <div class="logo-title">
                        <span class="header-logo-title">Премия за лучшую</span>
                        <span class="header-logo-title">верстку без говна</span>
                        <span class="header-logo-title caption">по результатам премии 2021</span>
                    </div>
                </div>
            </div>
            <div class="web-site-info-body">
                <span class="subtitle-body">Дарим</span>
                <div class="title-info">
                    <span class="title-info-body-transparent">Ллайки</span>
                    <span class="title-info-body">Лайки</span>
                </div>
                <span class="subtitle-body subtitle">За четкую<br>верстку</span>
                <div class="body-btn-section">
                    <div class="body-btn-border"></div>
                    <button class="info-body-btn">
                        <span class="body-btn">Надави сюда</span>
                    </button>
                </div>
                <button class="info-body-transcription">Правила и условия</button>
            </div>
            <div class="header-logo mobile-header">
                <div class="mobile-logo">
                    <div class="logo">
                        <img src="img/logo.png" alt="logo" class="logo-img">
                    </div>
                    <div class="logo-title">
                        <span class="header-logo-title">Премия за лучшую</span>
                        <span class="header-logo-title">верстку без говна</span>
                        <span class="header-logo-title caption">по результатам премии 2021</span>
                    </div>
                </div>
            </div>
            <footer class="footer-section">
                <div class="sponsors">
                    <img src="img/mony.png" alt="mony" class="sponsors-icon">
                    <img src="img/qiwi.png" alt="qiwi" class="sponsors-icon">
                    <img src="img/webmoney.png" alt="webmoney" class="sponsors-icon">
                    <img src="img/visa.png" alt="visa" class="sponsors-icon">
                    <img src="img/master.png" alt="master" class="sponsors-icon">
                </div>
                <div class="social-linc">
                    <img src="img/18+.png" alt="18+" class="social-linc-icon">
                    <a href="/">
                        <img src="img/inst.png" alt="inst" class="social-linc-icon">
                    </a>
                </div>
            </footer>
        </section>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
